<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>三维茶杯模型 - 谭彬</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>


<script>
  // 场景
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf0f0f0);

  // 相机
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 5, 10);

  // 渲染器
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 控制器
  const controls = new THREE.OrbitControls(camera, renderer.domElement);

  // 光照
  const light1 = new THREE.DirectionalLight(0xffffff, 1);
  light1.position.set(5, 10, 7);
  scene.add(light1);

  const ambientLight = new THREE.AmbientLight(0x404040);
  scene.add(ambientLight);

  // 茶杯（圆柱体）
  const cupGeometry = new THREE.CylinderGeometry(2, 2.2, 3, 64, 1, true);
  const cupMaterial = new THREE.MeshStandardMaterial({
    color: 0xffffff,
    side: THREE.DoubleSide
  });
  const cup = new THREE.Mesh(cupGeometry, cupMaterial);
  scene.add(cup);

  // 杯底
  const bottomGeometry = new THREE.CircleGeometry(2, 64);
  const bottomMaterial = new THREE.MeshStandardMaterial({ color: 0xdddddd });
  const bottom = new THREE.Mesh(bottomGeometry, bottomMaterial);
  bottom.rotation.x = -Math.PI / 2;
  bottom.position.y = -1.5;
  scene.add(bottom);

  // 创建文字纹理（谭彬）
  const canvas = document.createElement("canvas");
  canvas.width = 512;
  canvas.height = 256;
  const ctx = canvas.getContext("2d");

  ctx.fillStyle = "#ffffff";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.font = "bold 120px SimHei";
  ctx.fillStyle = "#000000";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText("谭彬", canvas.width / 2, canvas.height / 2);

  const texture = new THREE.CanvasTexture(canvas);

  // 文字贴片
  const textMaterial = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
  const textGeometry = new THREE.PlaneGeometry(3, 1.5);
  const textMesh = new THREE.Mesh(textGeometry, textMaterial);
  textMesh.position.set(0, 0, 2.01);
  scene.add(textMesh);

  // 动画
  function animate() {
    requestAnimationFrame(animate);
    cup.rotation.y += 0.003;
    renderer.render(scene, camera);
  }

  animate();

  // 自适应窗口
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>

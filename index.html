<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>三维茶杯模型 - 谭彬</title>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #f0f0f0; }
    canvas { display: block; }
    .tip {
      position: fixed; left: 12px; top: 12px;
      background: rgba(255,255,255,0.9);
      padding: 10px 12px;
      border-radius: 10px;
      font-family: Arial, "Microsoft YaHei", sans-serif;
      font-size: 14px;
      line-height: 1.5;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="tip">
    <b>三维茶杯模型</b><br/>
    姓名：<b>谭彬</b><br/>
    操作：鼠标拖动旋转 / 滚轮缩放
  </div>

  <!-- ✅ 更稳的 CDN：unpkg（国内很多网络比 jsDelivr 更稳定） -->
  <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // ========= 基础检测：避免“白屏不知道原因” =========
    window.addEventListener("error", (e) => {
      alert("页面脚本报错：\n" + (e.message || e.error));
    });

    if (!window.THREE) {
      alert("THREE.js 没有加载成功（可能是网络/CDN 被拦截）。\n请换网络或稍后刷新。");
    }

    // ========= 场景 =========
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    // 相机
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10);

    // 渲染器
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    // 光照
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);

    const ambLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambLight);

    // 控制器（OrbitControls）
    if (!THREE.OrbitControls) {
      alert("OrbitControls 没加载成功（可能网络/CDN问题）。\n请刷新或换网络。");
    }
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;

    // ========= 茶杯模型 =========
    // 杯身（空心圆柱）
    const cupGeometry = new THREE.CylinderGeometry(2.0, 2.2, 3.0, 80, 1, true);
    const cupMaterial = new THREE.MeshStandardMaterial({
      color: 0xffffff,
      roughness: 0.6,
      metalness: 0.1,
      side: THREE.DoubleSide
    });
    const cup = new THREE.Mesh(cupGeometry, cupMaterial);
    scene.add(cup);

    // 杯底（跟随杯子转）
    const bottomGeometry = new THREE.CircleGeometry(2.0, 80);
    const bottomMaterial = new THREE.MeshStandardMaterial({
      color: 0xdddddd,
      roughness: 0.8,
      metalness: 0.0,
      side: THREE.DoubleSide
    });
    const bottom = new THREE.Mesh(bottomGeometry, bottomMaterial);
    bottom.rotation.x = -Math.PI / 2;
    bottom.position.y = -1.5;
    cup.add(bottom);

    // ========= 把“谭彬”做成纹理并贴在杯子上 =========
    function makeNameTexture(text) {
      const c = document.createElement("canvas");
      c.width = 1024;
      c.height = 512;
      const ctx = c.getContext("2d");

      // 背景透明（更像贴纸）
      ctx.clearRect(0, 0, c.width, c.height);

      // 画一个白色圆角底，让字更清晰
      const pad = 70;
      const x = pad, y = pad, w = c.width - pad * 2, h = c.height - pad * 2;
      const r = 50;

      ctx.fillStyle = "rgba(255,255,255,0.95)";
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.arcTo(x + w, y, x + w, y + h, r);
      ctx.arcTo(x + w, y + h, x, y + h, r);
      ctx.arcTo(x, y + h, x, y, r);
      ctx.arcTo(x, y, x + w, y, r);
      ctx.closePath();
      ctx.fill();

      // 文字
      ctx.fillStyle = "#000000";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = "bold 200px SimHei, 'Microsoft YaHei', Arial";
      ctx.fillText(text, c.width / 2, c.height / 2);

      const tex = new THREE.CanvasTexture(c);
      tex.anisotropy = renderer.capabilities.getMaxAnisotropy();
      tex.needsUpdate = true;
      return tex;
    }

    const nameTexture = makeNameTexture("谭彬");
    const textMaterial = new THREE.MeshBasicMaterial({
      map: nameTexture,
      transparent: true
    });

    // 文字贴片：作为 cup 的子对象 -> 永远贴着杯子
    const textGeometry = new THREE.PlaneGeometry(3.2, 1.6);
    const textMesh = new THREE.Mesh(textGeometry, textMaterial);
    textMesh.position.set(0, 0, 2.25); // 稍微贴在外壁
    cup.add(textMesh);

    // ========= 动画 =========
    function animate() {
      requestAnimationFrame(animate);
      cup.rotation.y += 0.004;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // ========= 自适应窗口 =========
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
